services:
  pg-0:
    deploy:
        resources:
          limits:
            cpus: "2.0"
            memory: 2G
          reservations:
            cpus: "1.0"
            memory: 1G

  pg-1:
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G

  pg-2:
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G

  pg-3:
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G

  prometheus:
    image: docker.io/prom/prometheus:v3.4.0
    ports:
      - "9090:9090"
    networks:
      - pg-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prom-data:/prometheus

  grafana:
    image: docker.io/grafana/grafana:12.0.1
    ports:
      - "3000:3000"
    networks:
      - pg-network
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasource.yaml

  pgload:
    build:
      context: ../../pgload/
    networks:
      - pg-network
    environment:
      - PGLOAD_MODE=replication
      - PGLOAD_NODES_DSN=
        postgresql://dba:sql@pg-0:5432/ecommerce
        postgresql://dba:sql@pg-1:5432/ecommerce
        postgresql://dba:sql@pg-2:5432/ecommerce
        postgresql://dba:sql@pg-3:5432/ecommerce
      - PGLOAD_HEALTH_CHECK_TIMEOUT=240
      - PGLOAD_WRITE_DSN=postgresql://dba:sql@haproxy:5000/ecommerce
      - PGLOAD_READ_DSN=postgresql://dba:sql@haproxy:5001/ecommerce
      - PGLOAD_SCALE=6
      - PGLOAD_CLIENTS=32
      - PGLOAD_WRITE_CLIENTS=4

volumes:
  prom-data:
